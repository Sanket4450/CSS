<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>

    <style>
        marquee {
            margin: 40px 200px;
            font-size: 250%;
            color: white;
            background-color: rgb(0, 128, 51);
            padding: 20px;
            border-radius: 100px;
        }
    </style>
</head>

<body>

    <div>
        <marquee behavior="alternate" direction="right" scrollamount="30">ABCDEFGHIJKLMNOPQRSTUVWXYZ</marquee>
    </div>

</body>

</html>
