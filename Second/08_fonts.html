<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Shorthand</title>

    <style>
        /* font property is a shorthand property */

        h1 {font: italic small-caps bold 60px monospace;}

    </style>
</head>
<body>

    <h1>Leonardo DaVinci</h1>
    
</body>
</html>
