<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>

    <style>

        body {background-color: rgb(224, 224, 224);}
        p {border: 50px solid rgb(24, 144, 24); padding: 115px; margin: 100px; font-size: 200%; background-color: rgb(200, 200, 200);}

    </style>
</head>
<body>

    <!-- CSS box model is essentially a box that wraps around every HTML element. It consists of: margins, borders, padding, and
    the actual content. The image below illustrates the box model -->

    <p>Nikola Tesla was a Serbian-American inventor, electrical engineer, mechanical engineer, and futurist best known for his
    contributions to the design of the modern alternating current electricity supply system.</p>
    
</body>
</html>
