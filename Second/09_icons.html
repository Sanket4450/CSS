<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>

    <!-- "Font Awesome" is a library used to add diffrent icons on the web page, can be added using script tag -->

    <!-- <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script> -->

    <script src="https://kit.fontawesome.com/55714edbe7.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- Add the name of the specified icon class to any inline HTML element (like <i> or <span>) -->

    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-cloud"></i>
    <i class="fa-solid fa-heart"></i>
    <i class="fa-solid fa-phone"></i>
    <i class="fa-solid fa-clock"></i>

    <!-- Only solid icons are free to use -->

    <br><br>

    <!-- We can style these icons using CSS -->

    <h3>➜ Icon Size: 35px</h3>
    <i class="fa-brands fa-google" style="font-size: 35px;"></i><br>

    <h3>➜ Icon Size: 300%</h3>
    <i class="fa-brands fa-facebook" style="font-size: 300%;"></i><br>

    <h3>➜ Icon Size: 50px & Color: blue</h3>
    <i class="fa-brands fa-linkedin" style="font-size: 50px; color: blue;"></i><br>

    <h2>➜ Stars with Different Colors</h2>

    <i class="fa-solid fa-star" style="font-size: 40px; color: red;"></i>
    <i class="fa-solid fa-star" style="font-size: 40px; color: green;"></i>
    <i class="fa-solid fa-star" style="font-size: 40px; color: blue;"></i>
    <i class="fa-solid fa-star" style="font-size: 40px; color: brown;"></i>
    <i class="fa-solid fa-star" style="font-size: 40px; color: magenta;"></i>

</body>
</html>
