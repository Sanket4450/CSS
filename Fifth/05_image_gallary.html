<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>

    <style>

        /* CSS can be used to create an image gallery. */

        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="gallery">
        <a target="_blank" href="/HTML/Images/IMG_1.jpg">
            <img src="/HTML/Images/IMG_1.jpg" alt="Sanket Talaviya" width="400" height="600">
        </a>
        <div class="desc">I am Sanket Talaviya</div>
    </div>
    
</body>
</html>
