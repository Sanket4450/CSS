<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intoduction to CSS</title>

    <style>
        h1 {
            color: aqua;
            background-color: darkred;
        }

        /* Here, h1 is selector */
        /* color & background-color are properties */
        /* aqua & darkred are property values */
    </style>
</head>

<body>

    <h1>Oggy and the Cockroaches</h1>
    <p>Oggy, Jack, Joe, Marky, Deedee, Bob</p>

</body>

</html>
